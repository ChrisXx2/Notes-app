<!DOCTYPE html>

<html lang="en">

          <head>
                    <link rel="stylesheet" href="style.css">
                    <meta charset="utf-8">
                    <title>Notes App</title>
          </head>

  <body>

  <header id="settings-panel">
    <h1>Pinboard Settings</h1>

      <div class="settings-group">
        <button id="add-note">Add Note</button>
        <button id="add-checklist">Add Checklist</button>
      </div>

      <div class="settings-group">
        <button id="toggle-snap">Toggle Mode</button>
        <button id="toggle-resize">resize notes: on</button>
        <button id="clear-board">Delete All</button>
        <button id="card-swap-mode">Mode: drag</button>
      </div>
      <div class="settings-group">
        <input id="search-bar">
        <button id="search-button">search</button>
      </div>

      <div class="settings-group">
        <label>Note Color</label>
        <input id="color-picker-input" type="color" />
        <button id="confirm-color">confirm</button>
      </div>
    </header>

                
        <div id="board"></div>

        <script src="script.js"></script>

    </body>


</html>
