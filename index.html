<!DOCTYPE html>

<html lang="en">

          <head>
                    <link rel="stylesheet" href="style.css">
                    <meta charset="utf-8">
                    <title>Notes App</title>
          </head>

          <body>

                    <header>[header]</header>
                    <div id="top-section"></div>
                    <button id="add-note">add text note</button>
                    <button id="add-checklist">add checklist</button>
                    <button id="toggle-snap">Drag mode: Free drag, no snap</button>
                    <button id="card-swap-mode">Mode: drag</button>
                    <div id="board"></div>
                    <div id="note-settings">
                              <p>note customization</p>
                              <button id="toggle-resize">resize notes: on</button>
                              <div id="color-picker">
                                <p>change note color</p>
                                <input id="color-picker-input" type="color">
                                <button id="confirm-color">confirm</button>
                              </div>
                    </div>
                    <script src="script.js"></script>

          </body>


</html>
